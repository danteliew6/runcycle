        <!-- Event Form -->
        <div class="container" style="margin-top: 100px;">
            <div class="event-form">
            <form action = "" method = "POST">

                <!-- title -->
                <div class="form-row">
                    <div class="col-1">
                        <label for="appt">Title:</label>      
                    </div>
                    <div class="col">
                        <input type="text" name = "title" size = "30" class="form-control" id="title" placeholder="Give a Name to Your Event">
                    </div>
                </div>

                <!-- yymmdd -->
                <div class="form-row">
                    
                    <div class="col-1">
                        <label for="title">Date</label>
                    </div>

                    <div class="col">
                      <input type="text" class="form-control" placeholder="YYYY">
                    </div>
                    
                    <div class="col">
                        <input type="text" class="form-control" placeholder="MM">
                    </div>

                    <div class="col">
                      <input type="text" class="form-control" placeholder="DD">
                    </div>
                </div>

                <!-- time -->
                <div class="form-row">
                    <div class="col-1">
                        <label for="appt">Time:</label>      
                    </div>
                    <div class="col">
                        <input type="time" id="appt" name="appt">
                    </div>
                </div>

                <!-- duration -->
                <div class="form-row">
                    <div class="col-1">
                        <label for="appt">Duration:</label>      
                    </div>
                    <div class="col">
                        <input type="number" min=1 max=24 name = "duration" size = "5" class="form-control" id="duration" placeholder="Between 1-24">
                    </div>
                </div>

                <!-- Capacity -->
                <div class="form-row">
                    <div class="col-1">
                        <label for="appt">Capacity:</label>      
                    </div>
                    <div class="col">
                        <input type="number" min=1 max=5 name = "capacity" size = "5" class="form-control" id="capacity" placeholder="How many people you will want?">
                    </div>
                </div>

                <!-- Description -->
                <div class="form-row">
                    <div class="col-1">
                        <label for="description">Description</label>      
                    </div>
                    <div class="col">
                        <textarea maxlength="200" class="form-control" id="description" rows="3" placeholder="Give me Something Exciting in Less than 200 words!"></textarea>
                    </div>
                </div>                                
            </form>
            </div>
        </div>    




        <div class = "container">
            <div class = "row">
                <div class = "col-6">
                    <div id="map" ></div>
                </div>
                <div class = "col-6">
                    <div id="directionsPanel"></div> 
                </div>
            </div>
            <div class = "row">
                <div class = "col" id = "total"></div>
            </div>
            <div class = "row">
                <form>
                    <div class="form-group">
                      <label for="origin">Origin</label>
                      <input type="text" class="form-control" id="origin">
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input type="text" class="form-control" id="destination">
                    </div>
                    <button type="submit" class="btn btn-primary" id = "getDirections">Generate Route!</button>
                  </form>
            </div>
        </div>
    
    
    
    <script>
        var submit = document.getElementById('getDirections');
        submit.addEventListener("click", getDirections);
    </script>
