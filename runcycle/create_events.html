<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <script src = google_files/google_maps_api.js></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <body>
        <div class = "container">
            <div class = "row">
                <div class = "col-6">
                    <div id="map" ></div>
                </div>
                <div class = "col-6">
                    <div id="directionsPanel"></div> 
                </div>
            </div>
            <div class = "row">
                <div class = "col" id = "total"></div>
            </div>
            <div class = "row">
                <form>
                    <div class="form-group">
                      <label for="origin">Origin</label>
                      <input type="text" class="form-control" id="origin">
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input type="text" class="form-control" id="destination">
                    </div>
                    <button type="submit" class="btn btn-primary" id = "getDirections">Submit</button>
                  </form>
            </div>
        </div>
    
    
    
    <script>
        var submit = document.getElementById('getDirections');
        submit.addEventListener("click", getDirections);
    </script>
