
<!DOCTYPE HTML>

</head>
<style>
    #map {
        height: 100%;
        width: 100%;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-6">
                <div id="map" ></div>
            </div>
            <div class = "col-6">
                <div id="directionsPanel"></div>
            </div>
        </div>
        <div class = "row">
            <div class = "col" id = "total"></div>
        </div>
        <div class = "row">
            <form>
                <div class="form-group">
                  <label for="origin">Origin</label>
                  <input type="text" class="form-control" id="origin">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination">
                </div>
                <button type="submit" class="btn btn-primary" id = "getDirections">Submit</button>
              </form>
        </div>
    </div>


</body>


<script>
    var submit = document.getElementById('getDirections');
    submit.addEventListener("click", getDirections);
</script>
