<section id="cover" class="min-vh-100">
        <div id="cover-caption">
            <div class="container mt-5">
                <div class="row text-white">
                    <div class="col-xl-9 col-lg-8 col-md-8 col-sm-10 mx-auto form p-4">
                        <h1 class="display-4 py-2 text-truncate text-center">Create new Event</h1>
                        <div class="px-2">
                                <div class="event-form">
                                    <form action = "" method = "POST">
                                        <!-- title -->
                                        <div class="form-row m-2">
                                            <div class="col-2">
                                                <label for="appt">Title:</label>      
                                            </div>
                                            <div class="col">
                                                <input type="text" name = "title" size = "30" class="form-control" id="title" placeholder="Give a Name to Your Event">
                                            </div>
                                        </div>
                        
                                        <!-- yymmdd -->
                                        <div class="form-row m-2">
                                            
                                            <div class="col-2">
                                                <label for="title">Date</label>
                                            </div>
                        
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="YYYY">
                                            </div>
                                            
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="MM">
                                            </div>
                        
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="DD">
                                            </div>
                                        </div>
                        
                                        <!-- time -->
                                        <div class="form-row m-2">
                                            <div class="col-2">
                                                <label for="appt">Time:</label>      
                                            </div>
                                            <div class="col">
                                                <input type="time" id="appt" name="appt">
                                            </div>
                                        </div>
                        
                                        <!-- duration -->
                                        <div class="form-row m-2">
                                            <div class="col-2">
                                                <label for="appt">Duration:</label>      
                                            </div>
                                            <div class="col">
                                                <input type="number" min=1 max=24 name = "duration" size = "5" class="form-control" id="duration" placeholder="Between 1-24">
                                            </div>
                                        </div>
                        
                                        <!-- Capacity -->
                                        <div class="form-row m-2">
                                            <div class="col-2">
                                                <label for="appt">Capacity:</label>      
                                            </div>
                                            <div class="col">
                                                <input type="number" min=1 max=5 name = "capacity" size = "5" class="form-control" id="capacity" placeholder="How many people you will want?">
                                            </div>
                                        </div>
                        
                                        <!-- Description -->
                                        <div class="form-row m-2">
                                            <div class="col-2">
                                                <label for="description">Info:</label>      
                                            </div>
                                            <div class="col">
                                                <textarea maxlength="200" class="form-control" id="description" rows="3" placeholder="Give me Something Exciting in Less than 200 words!"></textarea>
                                            </div>
                                        </div>
                        
                                        <!--- Gmaps controler-->
                                        <div class="form-row m-2">
                                            <div class="col-2">
                                                <label for="origin">Origin</label>
                                            </div>
                                            <div class="col-2">
                                                <input type="text" class="form-control" id="origin">
                                            </div>  
                                            <div class="col-3">  
                                                <label for="destination">Destination</label>
                                            </div>
                                            <div class="col-2">  
                                                <input type="text" class="form-control" id="destination">
                                            </div>
                                            <div class="col-3">  
                                                <button type="submit" class="btn btn btn-success btn-sm ml-4 my-1" id = "getDirections">Generate Route!</button>
                                        </div>
                                        
                                        <div class = "container">
                                            <div class = "row">
                                                <div class = "col-6">
                                                    <div id="map" ></div>
                                                </div>
                                                <div class = "col-6 align-right">
                                                    <div id="directionsPanel"></div> 
                                                </div>
                                            </div>
                                            <div class = "row">
                                                <div class = "col" id = "total"></div>
                                            </div>
                                        </div>
                        
                                        <button type="submit" class="btn btn-primary btn-block mt-4 mx-5" id = "submit Form">Create Event</button>
                                    </form>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
