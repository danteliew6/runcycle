<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body{
            background-color:dark;
        }
        
    </style>

    <title>RunCycle Registration</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="p-3 mb-2 bg-dark text-white">
                    <img src="runcyclewhite.png" alt="logo" class="image-fluid" height="auto" width="100%">
                    <p class="text-center" style="color: white; font-size:2vw">Sign up now and start getting active with the community!</p>
                </div>

                <form>
                    
                    <div class="form-group">
                        <!--Email-->
                        <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                      </div>
                    <div class="form-group">
                        <!--Full Name-->
                        <input type="name" class="form-control" id="InputName" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <!--Username-->
                        <input type="name" class="form-control" id="InputUsername" placeholder="Username">
                    </div>
                      <div class="form-group">
                        <!--Password-->
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <!--Confirm Password-->
                        <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
                      </div>
                      <br>
                      <div class="row justify-content-center">
                          <button type="submit" class="btn btn-primary">Sign Up</button>
                      </div>
                      <br>
                      <p class="text-center">By signing up, you agree to our Terms , Data Policy and Cookies Policy .</p>
                </form>
                <br>
                <div>
                    <p class="text-center">Have an account? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
