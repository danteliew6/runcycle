    #map {

<body>
    <form action = "functions/newUser.php" method = "POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name = "username" size = "20" class="form-control" id="username" placeholder="Max 20 characters">
          </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name = "email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="e.g runcycle@gmail.com">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name = "password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" name = "confirm_password" id="confirm_password">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


</body>
