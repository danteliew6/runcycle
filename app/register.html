<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>

        body {
            background-image: url('img/loginbg2.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-color: rgba(0,0,0,0.5);
            color: white;
          }

        
    </style>

    <title>RunCycle Registration</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="p-3 mb-2 text-white">
                    <img src="img/runcyclewhite.png" alt="logo" class="image-fluid" height="auto" width="100%">
                    <p class="text-center" style="color: white; font-size:2vw">Sign up now and start getting active with the community!</p>
                </div>

                <form action = "functions/newUser.php" method = "POST">
                    
                    <div class="form-group">
                        <!--Email-->
                        <input type="email" name = "email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                        <small id="emailHelp" class="form-text" >We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <!--Username-->
                        <input type="text" name = "username" size = "20" class="form-control" id="username" placeholder="Username">
                    </div>
                      <div class="form-group">
                        <!--Password-->
                        <input type="password" name = "password" class="form-control" id="password" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <!--Confirm Password-->
                        <input type="password" class="form-control" name = "confirm_password" id="confirm_password" placeholder="Confirm Password">
                      </div>
                      <br>
                      <div class="row justify-content-center">
                          <button type="submit" class="btn btn-primary">Sign Up</button>
                      </div>
                      <!-- error message -->
                      <div class="alert alert-danger mt-4" style = 'font-size: 1.25rem;' role="alert" id = 'errorMessage'>
                      </div>
                      <!-- End of error message -->
                      <br>
                      <p class="text-center">By signing up, you agree to our Terms , Data Policy and Cookies Policy .</p>
                </form>
                <br>
                <div>
                    <p class="text-center">Have an account? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script>
        window.addEventListener('load', checkError);

        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                  tmp = item.split("=");
                  if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
            return result;
        }
        
        function checkError() {
            const returnError = findGetParameter('error');
            if (returnError != null) {
                let errorMessage = document.getElementById('errorMessage');
                errorMessage.style.display = "block";

                if (returnError.search('username') != -1) {
                    errorMessage.innerHTML += "Invalid Username! <br>";
                }
                if (returnError.search('email') != -1 ){
                    errorMessage.innerHTML += "Invalid Email! <br>";
                }
                if (returnError.search('password') != -1) {
                    errorMessage.innerHTML += "Invalid Password! <br>";
                }
                if (returnError.search('usernametaken' != -1)) {
                    errorMessage.innerHTML += "Username taken! <br>";
                }
            }
            else {
                document.getElementById('errorMessage').style.display = "none";
            }
        }


    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
